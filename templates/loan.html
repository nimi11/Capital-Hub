<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Hub</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='homepage.css') }}">


    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,300,400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container3">
        <div class="acc-info3">
            <div class="account3">
                <h1>Signing up to Capital Hub</h1>
                <p style=" line-height: 20px;">Provide all the necessary details to move to next stage </p>
            </div>
            <div class="information3">

                <p style="color: #F30066; font-size: 12px; font-weight: 400; margin-bottom: 0px;">Fields marked with * are mandatory</p>

                <div class="form-group2">
                    <div style="display: flex; flex-direction: column;"><p class="headers3">Loan Type <strong style="color: #F30066;">*</strong></p>
                    <input style="color: rgba(0, 0, 0, 0.30);" class="signup-info3" type="text" name="name" placeholder="Select loan type" >
                    
                </div>
                    
                    <div style="display: flex; flex-direction: column;"><p class="headers3">Loan Amount <strong style="color: #F30066;">*</strong></p>
                    <input style="color: rgba(0, 0, 0, 0.30);"  class="signup-info3" type="text" name="" placeholder="Enter figure"></div>
                </div>

                <div class="form-group2">
                    <div style="display: flex; flex-direction: column;"><p class="headers3">Tenure <strong style="color: #F30066;">*</strong></p>
                    <input style="color: rgba(0, 0, 0, 0.30);"  class="signup-info3" type="text" name="" placeholder=" Select tenure"></div>

                    <div style="display: flex; flex-direction: column;"><p class="headers3">Repayment Source <strong style="color: #F30066;">*</strong></P>
                    <input style="color: rgba(0, 0, 0, 0.30);"  class="signup-info3" type="text" name="" placeholder="Enter how you choose to pay "></div>
                </div>

            
                <div class="form-group2">
                    <div style="display: flex; flex-direction: column;"><p class="headers3">Bank  <strong style="color: #F30066;">*</strong></p>
                    <input  style="color: rgba(0, 0, 0, 0.30);"  class="signup-info3" type="text" name="" placeholder="Select bank"></div>

                    <div style="display: flex; flex-direction: column;"><p class="headers2">Account Name<strong style="color: #F30066;">*</strong></p>
                    <input  style="color: rgba(0, 0, 0, 0.30);"  class="signup-info3" type="text" name="" placeholder="Enter name on account"></div>
                </div>

                <div class="form-group2">
                    <div style="display: flex; flex-direction: column;">
                        <p class="headers3">Account Type <strong style="color: #F30066;">*</strong></p>
                        <input   style="color: rgba(0, 0, 0, 0.30);" class="signup-info3" type="text" name="" placeholder="Savings or current">
                    </div>
                
                    <div style="display: flex; flex-direction: column;">
                        <p class="headers2">Account no <strong style="color: #F30066;">*</strong></p>
                        <input  style="color: rgba(0, 0, 0, 0.30);"  class="signup-info3" type="text" name="" placeholder="Enter your bank accoun no">
                    </div>
                </div>

                <div class="form-group2">
                    <div style="display: flex; flex-direction: column;">
                        <p class="headers3">Driver License <strong style="color: #F30066;">*</strong></p>
                        <input style="color: rgba(0, 0, 0, 0.30);" class="signup-info3" type="text" name="" placeholder=" Enter registration no">
                    </div>
                
                    <div style="display: flex; flex-direction: column;">
                        <p class="headers2">Bank Verification number <strong style="color: #F30066;">*</strong></p>
                        <input style="color: rgba(0, 0, 0, 0.30);" class="signup-info3" type="text" name="" placeholder="Enter your BVN">
                    </div>
                </div>

                
                <br>
                <a href="signup2.html">
                    <button class="signup-btn-3">Back</button></a>
                
                <a href="success.html">   
                <button class="signup-btn2-3">Continue</button></a>
            </div>

            
        </div>

        <div class="discuss3">
            <img style="margin-top: 30px;" src="{{ url_for('static', filename='/images/african (1).jpg')}}" width="600" height="800" alt="discussion">
        </div>
    </div>
</body>

</html>
